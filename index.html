                        <h2>Milikopi</h2>
                        <p>Milikopi cafe is a project I was a part of in summer 2019. Located in Jakarta, this small neighborhood cafe was originally the garage of my old house.
                          As it is a personal project, I was able to get very hands-on experience from the design phase all the way to the construction phase
                          <br><br>Check out our <a href="https://www.instagram.com/milikopi.jakarta/" target="_blank">Instagram</a>!

                        <h2><br>Year 3</h2>
                        <p>This year's Design Practice is located on the Fabled Thorney Island. Phase One has us registering and unpacking the sites through rigs; Phase Two is the start of the building proposal; and Phase Three is the resolution of the building.
                          <br><br>My practice explores the idea of the 'Sheryl Measure', which focuses on my interpretation of the world and my surroundings.

                        <p>The photographic study where I modelled in further explores the way I move as an athlete. The idea is to incorporate these rigorous movements into the form of my building.
                          <br><br>After making a mock-up model, I was able to explore thie form using steam-bent timber.

    <!-- Y2-1 -->

        <div class="container">

                <figure class="col-lg-6">
                    <div class="info-text">
                        <h2><br>Year 2</h2>
                        <p><br>The design project in year 2 is located in Barcelona. After a field trip there to survey the site and surrounding area, we were tasked to present a building proposal that will integrate well to our chosen site.
                          <br><br>I designed a public library to supplement the schools nearby. Its form is driven by the dominant views I want occupants to see when looking out the window. Workinig with its fluid shape, the building has simplified bold moves with the openings appearing like they’re being punched out of the form.
                        </p>
                    </div>
                </figure>
                <figure class="col-lg-6">

                        <p>My course ensures that we partake in an integrated design practice by exploring structural and environmental strategies in every stage of our design. This means that every building iteration is well-informed in terms of architecture, structures, and environmental design.

                    <div class="info-text">
                        <h2><br>Year 1</h2>
                        <p>In our Year 1 Design Make Live module, we were tasked to design and build a 24-hour living pavilion. My team designed an inhabitable space with stools of varying heights to create a flexible, dynamic landscape and completed it with a mechanical canopy inspired by Marilyn Monroe’s skirt; hence the nickname ‘Marilyn Pavilion’.
                          <br><br>This pavilion was awarded The Council for Aluminium in Building Tectonics Prize in 2018.  </p>
